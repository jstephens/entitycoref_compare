<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Live Demo</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>


<link rel="stylesheet" href="{{ url_for('static', filename= 'mystyle.css') }}">
<link href='https://fonts.googleapis.com/css?family=Noto+Sans:400' rel='stylesheet' type='text/css'>
	
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-3">
            <label> Choose novel from the dropdown:</label>
				<select class="form-control" id ='first_cat'>
					<option value="In Our Time">In Our Time</option>
					<option value="Anna Karenina">Anna Karenina</option>
					<option value="Crime and Punishment">Crime and Punishment</option>
					<option value="Frankenstein">Frankenstein</option>
					<option value="Les Miserables">Les Miserables</option>
					<option value="Oliver Twist">Oliver Twist</option>
					<option value="Stranger in a Strange Land">Stranger in a Strange Land</option>
					<option value="The Hobbit">The Hobbit</option>
					<option value="Pride and Prejudice">Pride and Prejudice</option>
				</select>
        </div>
        <div class="col-md-6">		
            <div class="chart" id="bargraph">
                <script>
                    var graphs = {{plot | safe}};
                    Plotly.plot('bargraph',graphs,{});
                </script>
            </div>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='js/jquery-1.11.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/plots.js') }}"></script>
</body>
</html>
